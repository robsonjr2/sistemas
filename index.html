<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robson - Sistemas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-align: center;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      color: white;
      padding: 20px 40px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 250px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 198, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer span {
      font-weight: bold;
      color: #00c6ff;
    }

    @media (max-width: 500px) {
      .btn {
        padding: 15px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Bem-vindo aos Sistemas</h1>

  <div class="btn-container">
    <button class="btn" onclick="window.location.href='https://robsonjr2.github.io/controledejornada/'">
      Controle de Jornada
    </button>
    <button class="btn" onclick="window.location.href='https://robsonjr2.github.io/senhapdv/'">
      Calculadora de Senha PDV
    </button>
  </div>

  <footer>
    Desenvolvido por <span>Robson</span>
  </footer>

</body>
</html>
