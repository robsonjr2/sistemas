<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistemas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    .button-container a {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #ccc;
    }

    footer a {
      color: #4ec3ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo aos Sistemas</h1>

  <div class="button-container">
    <a href="https://robsonjr2.github.io/controledejornada/">Controle de Jornada</a>
    <a href="https://robsonjr2.github.io/senhapdv/">Calculadora de Senha PDV</a>
    <a href="https://robsonjr2.github.io/interjornada/">Calculadora de Interjornada</a>
  </div>

  <footer>
    Desenvolvido por <a href="#">Robson</a>
  </footer>
</body>
</html>
